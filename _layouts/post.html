---
layout: default
---

<article>
  <header class="post-header">
    <a href="/blog" class="post-back">&larr; Back to blog</a>
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
